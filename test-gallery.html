<!DOCTYPE html>
<html lang="fr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test-gallery.css">
</head>

<body>
    <div class="grid-row reverse video-gallery">

        <input type="radio" value="5" name="video-list" id="video-5" /><label for="video-5">Option 5</label>
        <input type="radio" value="6" name="video-list" id="video-6" /><label for="video-6">Option 6</label>

        <div class="video video-1">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ROqDTIxRX0Y" frameborder="0"
                allowfullscreen></iframe>
        </div>

        <div class="video video-2">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/9iGoDNlKY-g" frameborder="0"
                allowfullscreen></iframe>
        </div>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/l70UhhNalqA" frameborder="0"

        </div>

        <div class="video video-5">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/UXP307MGQzs" frameborder="0"

        </div>

        <div class="video video-6">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/0kY0Q5hdjDI" frameborder="0"
                allowfullscreen></iframe>
        </div>

    </div>
</body>

</html>
