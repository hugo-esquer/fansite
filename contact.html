    <main class="contact">
        <h1>
            Contactez Nous
        </h1>
        <p>
            Pour toute question n'hésitez pas à nous contacter.
        </p>
        <section class="formulaire">
            <label for="civilité">Choisir une civilité
                <select id="civilité" name="civilité">
                    <option value="">(civilité)</option>
                    <option value="1">Monsieur</option>
                    <option value="2">Madame</option>
                    <option value="3">Autre</option>
                </select>
            </label>
            <label for="prénom">Entrer votre Prénom : <input id="prénom" name="prénom" type="text" required /></label>
            <label for="nom-de-famille">Entrer votre Nom de famille : <input id="nom-de-famille" name="nom-de-famille"
                    type="text" required /></label>
            <label for="email">Entrer votre mail: <input id="email" name="email" type="email" required /></label>
            <label for="message">Message :
                <textarea id="message" name="message" rows="3" cols="30" placeholder="J'adore GUTS..."></textarea>
            </label>
        </section>
        <input type="submit" value="Submit" />
    </main>
    <footer>
